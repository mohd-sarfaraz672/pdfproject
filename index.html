            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFileSelect(e) {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        }

        // Process the selected file
        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showNotification('Please select a PDF file', 'error');
                return;
            }

            try {
                // Read the file as ArrayBuffer
                const arrayBuffer = await file.arrayBuffer();
                pdfBytes = new Uint8Array(arrayBuffer);
                
                // Load the PDF document
                pdfDoc = await pdfjsLib.getDocument({data: pdfBytes}).promise;
                totalPages = pdfDoc.numPages;
                
                // Update UI
                pageInfo.textContent = `PDF loaded: ${totalPages} pages`;
                pdfViewer.style.display = 'block';
                actionButtons.style.display = 'flex';
                
                // Render all pages
                await renderAllPages();
                
                showNotification('PDF loaded successfully', 'success');
            } catch (error) {
                console.error('Error loading PDF:', error);
                showNotification('Error loading PDF', 'error');
            }

            selectedPages.clear();
            
            progressContainer.style.display = 'block';
            
            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                // Update progress
                const progress = (pageNum / totalPages) * 100;
                progressBar.style.width = `${progress}%`;
                
                // Get the page
                const page = await pdfDoc.getPage(pageNum);
                
                // Create a container for the page
                const pageItem = document.createElement('div');
                pageItem.className = 'page-item';
                pageItem.dataset.pageNum = pageNum;
                
                // Create a canvas for rendering
                const canvas = document.createElement('canvas');
                canvas.className = 'page-canvas';
                const context = canvas.getContext('2d');
                
                // Calculate the viewport at a smaller scale for thumbnails
                const viewport = page.getViewport({ scale: 0.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Render the page
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
                
                // Add page number label
                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = `Page ${pageNum}`;
                
                // Add click event to toggle selection
                pageItem.addEventListener('click', () => togglePageSelection(pageNum));
                
                // Append elements
                pageItem.appendChild(canvas);
                pageItem.appendChild(pageNumber);
                pagesContainer.appendChild(pageItem);
            }
            
            progressContainer.style.display = 'none';
        }

        // Toggle page selection
        function togglePageSelection(pageNum) {
            const pageItem = document.querySelector(`[data-page-num="${pageNum}"]`);
            
            if (selectedPages.has(pageNum)) {
                selectedPages.delete(pageNum);
                pageItem.classList.remove('selected');
            } else {
                selectedPages.add(pageNum);
                pageItem.classList.add('selected');
            }
        }

        // Select all pages
        function selectAllPages() {
            for (let i = 1; i <= totalPages; i++) {
                selectedPages.add(i);
                document.querySelector(`[data-page-num="${i}"]`).classList.add('selected');
            }
        }

        // Deselect all pages
        function deselectAllPages() {
            selectedPages.clear();
            document.querySelectorAll('.page-item').forEach(item => {
                item.classList.remove('selected');
            });
        }

        // Select the first page
        function selectFirstPage() {
            if (totalPages > 0) {
                togglePageSelection(1);
            }
        }

        // Download the modified PDF
        async function downloadModifiedPdf() {
            if (selectedPages.size === 0) {
                showNotification('Please select at least one page to remove', 'error');
                return;
            }
            
            try {
                // Load the PDF with PDF-lib
                const pdfDocModified = await PDFLib.PDFDocument.load(pdfBytes);
                
                // Get the page indices to remove (convert to 0-based)
                const pagesToRemove = Array.from(selectedPages).map(pageNum => pageNum - 1);
                
                // Remove pages in reverse order to avoid index shifting
                pagesToRemove.sort((a, b) => b - a).forEach(pageIndex => {
                    pdfDocModified.removePage(pageIndex);
                });
                
                // Save the modified PDF
                const modifiedPdfBytes = await pdfDocModified.save();
                
                // Create a blob and download link
                const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'modified_document.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification(`Successfully removed ${selectedPages.size} page(s)`, 'success');
            } catch (error) {
                console.error('Error modifying PDF:', error);
                showNotification('Error modifying PDF', 'error');
            }
        }

        // Reset the application
        function resetApp() {
            pdfDoc = null;
            pdfBytes = null;
            selectedPages.clear();
            totalPages = 0;
            
            fileInput.value = '';
            pagesContainer.innerHTML = '';
            pdfViewer.style.display = 'none';
            actionButtons.style.display = 'none';
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
        }

        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        selectFirstBtn.addEventListener('click', selectFirstPage);

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(e) {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        }

        // Process the selected file
        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showNotification('Please select a PDF file', 'error');
                return;
            }

            try {
                // Read the file as ArrayBuffer
                const arrayBuffer = await file.arrayBuffer();
                pdfBytes = new Uint8Array(arrayBuffer);
                
                // Load the PDF document
                pdfDoc = await pdfjsLib.getDocument({data: pdfBytes}).promise;
                totalPages = pdfDoc.numPages;
                
                // Update UI
                pageInfo.textContent = `PDF loaded: ${totalPages} pages`;
                pdfViewer.style.display = 'block';
                actionButtons.style.display = 'flex';
                
                // Render all pages
                await renderAllPages();
                
                showNotification('PDF loaded successfully', 'success');
            } catch (error) {
                console.error('Error loading PDF:', error);
                showNotification('Error loading PDF', 'error');
            }
        }

        // Render all pages of the PDF
        async function renderAllPages() {
            pagesContainer.innerHTML = '';
            selectedPages.clear();
            
            progressContainer.style.display = 'block';
            
            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                // Update progress
                const progress = (pageNum / totalPages) * 100;
                progressBar.style.width = `${progress}%`;
                
                // Get the page
                const page = await pdfDoc.getPage(pageNum);
                
                // Create a container for the page
                const pageItem = document.createElement('div');
                pageItem.className = 'page-item';
                pageItem.dataset.pageNum = pageNum;
                
                // Create a canvas for rendering
                const canvas = document.createElement('canvas');
                canvas.className = 'page-canvas';
                const context = canvas.getContext('2d');
                
                // Calculate the viewport at a smaller scale for thumbnails
                const viewport = page.getViewport({ scale: 0.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Render the page
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
                
                // Add page number label
                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = `Page ${pageNum}`;
                
                // Add click event to toggle selection
                pageItem.addEventListener('click', () => togglePageSelection(pageNum));
                
                // Append elements
                pageItem.appendChild(canvas);
                pageItem.appendChild(pageNumber);
                pagesContainer.appendChild(pageItem);
            }
            
            progressContainer.style.display = 'none';
        }

        // Toggle page selection
        function togglePageSelection(pageNum) {
            const pageItem = document.querySelector(`[data-page-num="${pageNum}"]`);
            
            if (selectedPages.has(pageNum)) {
                selectedPages.delete(pageNum);
                pageItem.classList.remove('selected');
            } else {
                selectedPages.add(pageNum);
                pageItem.classList.add('selected');
            }
        }

        // Select all pages
        function selectAllPages() {
            for (let i = 1; i <= totalPages; i++) {
                selectedPages.add(i);
                document.querySelector(`[data-page-num="${i}"]`).classList.add('selected');
            }
        }

        // Deselect all pages
        function deselectAllPages() {
            selectedPages.clear();
            document.querySelectorAll('.page-item').forEach(item => {
                item.classList.remove('selected');
            });
        }

        // Select the first page
        function selectFirstPage() {
            if (totalPages > 0) {
                togglePageSelection(1);
            }
        }

        // Download the modified PDF
        async function downloadModifiedPdf() {
            if (selectedPages.size === 0) {
                showNotification('Please select at least one page to remove', 'error');
                return;
            }
            
            try {
                // Disable the download button to prevent multiple clicks
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = '<span class="loading"></span> Processing...';
                
                // Load the PDF with PDF-lib
                const pdfDocModified = await PDFLib.PDFDocument.load(pdfBytes);
                
                // Create a new PDF document
                const newPdfDoc = await PDFLib.PDFDocument.create();
                
                // Copy pages that are not selected for removal
                const pagesToKeep = [];
                for (let i = 1; i <= totalPages; i++) {
                    if (!selectedPages.has(i)) {
                        pagesToKeep.push(i - 1); // Convert to 0-based index
                    }
                }
                
                // Copy the pages to the new document
                const copiedPages = await newPdfDoc.copyPages(pdfDocModified, pagesToKeep);
                copiedPages.forEach(page => newPdfDoc.addPage(page));
                
                // Save the new PDF
                const modifiedPdfBytes = await newPdfDoc.save();
                
                // Create a blob and download link
                const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'modified_document.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification(`Successfully removed ${selectedPages.size} page(s)`, 'success');
            } catch (error) {
                console.error('Error modifying PDF:', error);
                showNotification('Error modifying PDF: ' + error.message, 'error');
            } finally {
                // Re-enable the download button
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = 'Download Modified PDF';
            }
        }

        // Reset the application
        function resetApp() {
            pdfDoc = null;
            pdfBytes = null;
            selectedPages.clear();
            totalPages = 0;
            
            fileInput.value = '';
            pagesContainer.innerHTML = '';
            pdfViewer.style.display = 'none';
            actionButtons.style.display = 'none';
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
        }

        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
